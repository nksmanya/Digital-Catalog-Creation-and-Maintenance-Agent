<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ text.register }}</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f7fa;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.container {
  background: #ffffff;
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  width: 100%;
  max-width: 450px;
}

h2 {
  text-align: center;
  color: #2f5d27;
  margin-bottom: 0.5rem;
}

p.subtitle {
  text-align: center;
  font-size: 0.95rem;
  color: #666;
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.3rem;
  font-weight: 600;
  color: #444;
}

.input-group {
  position: relative;
  margin-bottom: 1.2rem;
}

input,
select {
  width: 100%;
  padding: 10px 12px;
  border: 1.5px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  background: #fefefe;
  transition: border-color 0.3s ease;
}

input:focus,
select:focus {
  border-color: #6abf3a;
  background: #fff;
  outline: none;
}

.input-group button[type="button"],
.toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  color: #777;
}

.toggle-password {
  right: 40px;
}

button[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #6abf3a;
  color: #fff;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #4a7d14;
}

p.login-link {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.95rem;
  color: #555;
}

p.login-link a {
  color: #4a7d14;
  text-decoration: none;
  font-weight: 600;
}

p.login-link a:hover {
  text-decoration: underline;
}

.language-select,
.read-instructions {
  margin-top: 1.2rem;
  width: 100%;
}

.language-select select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1.5px solid #ccc;
  background: #fefefe;
  color: #333;
  font-size: 0.95rem;
}

button.read-instructions {
  margin-top: 0.8rem;
  padding: 10px;
  background: #6abf3a;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

button.read-instructions:hover {
  background: #4a7d14;
}

  </style>
</head>
<body>

  <div class="container">
    <h2>{{ text.register }}</h2>
    <p class="subtitle">{{ text.fill_details }}</p>

    <form action="/register" method="POST">
      <label for="role">{{ text.role }}</label>
      <select name="role" id="role" required>
        <option value="farmer">{{ text.farmer }}</option>
        <option value="kirana">{{ text.kirana }}</option>
        <option value="artisan">{{ text.artisan }}</option>
      </select>

      <label for="email">{{ text.email }}</label>
      <div class="input-group">
        <input type="email" name="email" id="email" required>
        <button type="button" onclick="startSpeech('email')" aria-label="Speak email">ЁЯОд</button>
      </div>

      <label for="phone">{{ text.phone }}</label>
      <div class="input-group">
        <input type="tel" name="phone" id="phone" required>
        <button type="button" onclick="startSpeech('phone')" aria-label="Speak phone">ЁЯОд</button>
      </div>

      <label for="password">{{ text.password }}</label>
      <div class="input-group">
        <input type="password" name="password" id="password" required>
        <button type="button" onclick="startSpeech('password')" aria-label="Speak password">ЁЯОд</button>
        <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password"></button>
      </div>

      <button type="submit">{{ text.register }}</button>
    </form>

    <p class="login-link">{{ text.have_account }} <a href="/login">{{ text.login_here }}</a></p>

    <div class="language-select">
      <label for="language">{{ text.language }}</label>
      <select id="language" onchange="changeLanguage(this.value)">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="hi" {% if lang == 'hi' %}selected{% endif %}>рд╣рд┐рдВрджреА</option>
        <option value="ta" {% if lang == 'ta' %}selected{% endif %}>родрооро┐ро┤рпН</option>
      </select>
    </div>

    <button class="read-instructions" onclick="speakInstructions()">ЁЯФК {{ text.read_instructions }}</button>
  </div>

  <script>
    const selectedLang = "{{ lang }}";

    function changeLanguage(lang) {
      fetch("/set_language", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lang })
      }).then(() => location.reload());
    }

    function startSpeech(fieldId) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = selectedLang === 'hi' ? 'hi-IN' : selectedLang === 'ta' ? 'ta-IN' : 'en-IN';
      recognition.start();

      recognition.onresult = function (event) {
        document.getElementById(fieldId).value = event.results[0][0].transcript;
      };

      recognition.onerror = function (event) {
        alert('Speech recognition error: ' + event.error);
      };
    }

    function speakInstructions() {
      const messages = {
        en: "Please select your role, and enter your email, phone number, and password. You may also use the microphone to enter information using your voice.",
        hi: "рдХреГрдкрдпрд╛ рдЕрдкрдиреА рднреВрдорд┐рдХрд╛ рдЪреБрдиреЗрдВ, рдФрд░ рдИрдореЗрд▓, рдлреЛрди рдирдВрдмрд░ рдФрд░ рдкрд╛рд╕рд╡рд░реНрдб рджрд░реНрдЬ рдХрд░реЗрдВред рдЖрдк рдЖрд╡рд╛рдЬрд╝ рд╕реЗ рдЬрд╛рдирдХрд╛рд░реА рджрд░реНрдЬ рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдП рдорд╛рдЗрдХреНрд░реЛрдлрд╝реЛрди рдХрд╛ рдЙрдкрдпреЛрдЧ рдХрд░ рд╕рдХрддреЗ рд╣реИрдВред",
        ta: "родропро╡рпБроЪрпЖропрпНродрпБ роЙроЩрпНроХро│рпН рокроЩрпНроХрпИ родрпЗро░рпНро╡рпБроЪрпЖропрпНродрпБ, рооро┐ройрпНройроЮрпНроЪро▓рпН, родрпКро▓рпИрокрпЗроЪро┐ роОрогрпН рооро▒рпНро▒рпБроорпН роХроЯро╡рпБроЪрпНроЪрпКро▓рпНро▓рпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН. ЁЯОд роР роХро┐ро│ро┐роХрпН роЪрпЖропрпНродрпБ роХрпБро░ро▓рпН роЙро│рпНро│рпАроЯрпНроЯрпИ рокропройрпНрокроЯрпБродрпНродро▓ро╛роорпН."
      };

      const message = messages[selectedLang] || messages.en;
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = selectedLang === 'hi' ? 'hi-IN' : selectedLang === 'ta' ? 'ta-IN' : 'en-IN';
      window.speechSynthesis.speak(utterance);
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
