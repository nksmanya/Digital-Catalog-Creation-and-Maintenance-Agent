<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ text.login }}</title>

  <style>
    /* ========== Reset & Base ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/images/crop.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2f5d27;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #444;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }

    input[type="email"],
    input[type="password"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #6abf3a;
      background: #fff;
    }

    button[type="button"],
    button[type="submit"],
    .read-instructions {
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      background-color: #6abf3a;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="button"]:hover,
    button[type="submit"]:hover,
    .read-instructions:hover {
      background-color: #4a7d14;
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 1rem;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f2f2f2;
    }

    p {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    a {
      color: #4a7d14;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h2>{{ text.login }}</h2>

    <form action="/login" method="POST">
      <label for="email">ЁЯУз {{ text.email }}</label>
      <div class="input-group">
        <input type="email" name="email" id="email" required>
        <button type="button" onclick="startSpeech('email')">ЁЯОд</button>
      </div>

      <label for="password">ЁЯФТ {{ text.password }}</label>
      <div class="input-group">
        <input type="password" name="password" id="password" required>
        <button type="button" onclick="startSpeech('password')">ЁЯОд</button>
      </div>

      <button type="submit">{{ text.login }}</button>
    </form>

    <p>{{ text.no_account }} <a href="/register">{{ text.register_here }}</a></p>

    <label style="margin-top: 1rem;">{{ text.language }}</label>
    <select onchange="changeLanguage(this.value)">
      <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
      <option value="hi" {% if lang == 'hi' %}selected{% endif %}>рд╣рд┐рдВрджреА</option>
      <option value="ta" {% if lang == 'ta' %}selected{% endif %}>родрооро┐ро┤рпН</option>
    </select>

    <button class="read-instructions" onclick="speakText()" style="margin-top: 1rem; width: 100%;">
      ЁЯФК {{ text.read_instructions if text.read_instructions else 'Read Instructions' }}
    </button>
  </div>

  <script>
    const selectedLang = "{{ lang }}";

    function changeLanguage(lang) {
      fetch("/set_language", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lang })
      }).then(() => location.reload());
    }

    function startSpeech(fieldId) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = selectedLang === 'hi' ? 'hi-IN' : selectedLang === 'ta' ? 'ta-IN' : 'en-IN';
      recognition.start();

      recognition.onresult = function (event) {
        document.getElementById(fieldId).value = event.results[0][0].transcript;
      };

      recognition.onerror = function (event) {
        alert('Speech recognition error: ' + event.error);
      };
    }

    function speakText() {
      const instructions = {
        en: "Please enter your email and password. You can also use voice input by clicking the microphone icon.",
        hi: "рдХреГрдкрдпрд╛ рдЕрдкрдирд╛ рдИрдореЗрд▓ рдФрд░ рдкрд╛рд╕рд╡рд░реНрдб рджрд░реНрдЬ рдХрд░реЗрдВред рдЖрдк рдорд╛рдЗрдХреНрд░реЛрдлрд╝реЛрди рдЖрдЗрдХрди рдкрд░ рдХреНрд▓рд┐рдХ рдХрд░рдХреЗ рдЖрд╡рд╛рдЬрд╝ рдЗрдирдкреБрдЯ рдХрд╛ рдЙрдкрдпреЛрдЧ рдХрд░ рд╕рдХрддреЗ рд╣реИрдВред",
        ta: "родропро╡рпБроЪрпЖропрпНродрпБ роЙроЩрпНроХро│рпН рооро┐ройрпНройроЮрпНроЪро▓рпБроорпН роХроЯро╡рпБроЪрпНроЪрпКро▓рпНро▓рпИропрпБроорпН роЙро│рпНро│ро┐роЯрпБроЩрпНроХро│рпН. ЁЯОд роР роХро┐ро│ро┐роХрпН роЪрпЖропрпНродрпБ роХрпБро░ро▓рпН роЙро│рпНро│рпАроЯрпНроЯрпИ рокропройрпНрокроЯрпБродрпНродро▓ро╛роорпН."
      };

      const message = instructions[selectedLang] || instructions['en'];
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = selectedLang === 'hi' ? 'hi-IN' : selectedLang === 'ta' ? 'ta-IN' : 'en-IN';
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
