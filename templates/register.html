<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ text.register }}</title>
</head>
<body>
  <h2>{{ text.register }}</h2>

  <form action="/register" method="POST">
    <label for="role">{{ text.role }}</label>
    <select name="role" id="role" required>
      <option value="farmer">{{ text.farmer }}</option>
      <option value="kirana">{{ text.kirana }}</option>
      <option value="artisan">{{ text.artisan }}</option>
    </select><br><br>

    <label for="email">{{ text.email }}</label>
    <input type="email" name="email" id="email" required>
    <button type="button" onclick="startSpeech('email')">ЁЯОд</button><br><br>

    <label for="phone">{{ text.phone }}</label>
    <input type="tel" name="phone" id="phone" required>
    <button type="button" onclick="startSpeech('phone')">ЁЯОд</button><br><br>

    <label for="password">{{ text.password }}</label>
    <input type="password" name="password" id="password" required>
    <button type="button" onclick="startSpeech('password')">ЁЯОд</button><br><br>

    <button type="submit">{{ text.register }}</button>
  </form>

  <p>{{ text.have_account }} <a href="/login">{{ text.login_here }}</a></p>

  <label>{{ text.language }}</label>
  <select onchange="changeLanguage(this.value)">
    <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
    <option value="hi" {% if lang == 'hi' %}selected{% endif %}>рд╣рд┐рдВрджреА</option>
    <option value="ta" {% if lang == 'ta' %}selected{% endif %}>родрооро┐ро┤рпН</option>
  </select>

  <button onclick="speakInstructions()">ЁЯФК {{ text.read_instructions }}</button>

  <script>
    const selectedLang = "{{ lang }}";

    // ---------- Language Switch ----------
    function changeLanguage(lang) {
      fetch("/set_language", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lang })
      }).then(() => location.reload());
    }

    // ---------- Speech-to-Text ----------
    function startSpeech(fieldId) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = selectedLang === 'hi' ? 'hi-IN' : selectedLang === 'ta' ? 'ta-IN' : 'en-IN';
      recognition.start();

      recognition.onresult = function (event) {
        document.getElementById(fieldId).value = event.results[0][0].transcript;
      };

      recognition.onerror = function (event) {
        alert('Speech recognition error: ' + event.error);
      };
    }

        ta: "родропро╡рпБроЪрпЖропрпНродрпБ роЙроЩрпНроХро│рпН рокроЩрпНроХрпИ родрпЗро░рпНро╡рпБроЪрпЖропрпНродрпБ, рооро┐ройрпНройроЮрпНроЪро▓рпН, родрпКро▓рпИрокрпЗроЪро┐ роОрогрпН рооро▒рпНро▒рпБроорпН роХроЯро╡рпБроЪрпНроЪрпКро▓рпНро▓рпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН. ЁЯОд роР роХро┐ро│ро┐роХрпН роЪрпЖропрпНродрпБ роХрпБро░ро▓рпН роЙро│рпНро│рпАроЯрпНроЯрпИ рокропройрпНрокроЯрпБродрпНродро▓ро╛роорпН."

      const message = messages[selectedLang] || messages.en;
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = selectedLang === 'hi' ? 'hi-IN' : selectedLang === 'ta' ? 'en-IN' : 'en-IN';

  </script>
</body>
</html>
