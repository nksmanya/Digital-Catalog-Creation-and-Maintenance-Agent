  <style>

    header {

      color: white;

    .left-header h2 { margin: 0; font-size: 24px; }
    .right-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    select, button {

      border-radius: 6px;
      border: none;
    }
    button {

    }
    main { padding: 25px; }

    .top-bar {

      gap: 10px;

    #searchBar {

    #productList {

    .card {

    .card h4 { margin: 0 0 10px; color: #2e7d32; }
    .card p { margin: 5px 0; font-size: 14px; color: #4e342e; }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal.hidden { display: none; }

    .modal-content {

      padding: 20px;
      border-radius: 12px;
      width: 320px;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .modal-content input,
    .modal-content textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #c8e6c9;
      border-radius: 6px;
    }

    #chatbotBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #43a047;
      color: white;
      padding: 15px;

<body>
  <header>
    <div class="left-header">
      <h2>{{ text.dashboard_title }}</h2>
    </div>
    <div class="right-header">
      <select id="langSelect" onchange="changeLanguage(this.value)">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>

  <main>

 <script>
    function changeLanguage(lang) {
      fetch("/set_language", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lang })
      }).then(() => location.reload());
    }

    async function autoFillDescription() {
      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      if (!name || !category) return alert("{{ text.fill_name_category }}");
      const res = await fetch("/auto_description", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, category })
      });
      const data = await res.json();
      document.getElementById("description").value = data.description;
    }

    async function translateDescription() {
      const text = document.getElementById("description").value;
      if (!text) return alert("{{ text.enter_description_first }}");
      const res = await fetch("/translate", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, target: "hi" })
      });
      const data = await res.json();
      document.getElementById("description").value = data.translated;
    }

    let allProducts = [];
    window.onload = fetchProducts;

    function fetchProducts() {
      fetch("/get_products")
        .then(res => res.json())
        .then(data => {
          allProducts = data;
          renderProducts(data);
        });
    }

    function renderProducts(products) {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      if (products.length === 0) {
        list.innerHTML = `<p>{{ text.no_products }}</p>`;
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h4>${p.name}</h4>
          <p>${p.description}</p>
          <p>‚Çπ${p.price} | {{ text.stock }}: ${p.stock}</p>
          <p><b>${p.category}</b></p>
          <button onclick='editProduct(${JSON.stringify(p)})'>‚úèÔ∏è {{ text.edit }}</button>
          <button onclick='deleteProduct(${p.id})'>üóëÔ∏è {{ text.delete }}</button>
        `;
        list.appendChild(card);
      });
    }

    function openAddForm() {
      document.getElementById("productForm").reset();
      document.getElementById("productForm").removeAttribute("data-id");
      document.getElementById("modalTitle").textContent = "{{ text.add_product }}";
      document.getElementById("modalContainer").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modalContainer").classList.add("hidden");
    }

    function saveProduct(e) {
      e.preventDefault();
      const form = document.getElementById("productForm");
      const id = form.getAttribute("data-id");
      const data = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value),
        stock: parseInt(document.getElementById("stock").value),
        category: document.getElementById("category").value
      };
      const url = id ? `/edit_product/${id}` : "/add_product";
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        fetchProducts();
        closeModal();
      });
    }

    function editProduct(product) {
      document.getElementById("modalTitle").textContent = "{{ text.edit_product }}";
      document.getElementById("name").value = product.name;
      document.getElementById("description").value = product.description;
      document.getElementById("price").value = product.price;
      document.getElementById("stock").value = product.stock;
      document.getElementById("category").value = product.category;

      document.getElementById("productForm").setAttribute("data-id", product.id);
      document.getElementById("modalContainer").classList.remove("hidden");
    }

    function deleteProduct(id) {
      if (confirm("{{ text.confirm_delete }}")) {
        fetch(`/delete_product/${id}`, {
          method: "DELETE"
        }).then(() => fetchProducts());
      }
    }

    function exportCatalog() {
      window.location.href = "/export_catalog";
    }

    function searchCatalog() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(query) ||
        p.description.toLowerCase().includes(query) ||
        p.category.toLowerCase().includes(query)
      );
      renderProducts(filtered);
    }

    function startChatbot() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.start();

      recognition.onresult = function (event) {
        const userSpeech = event.results[0][0].transcript;
        fetch("/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userSpeech })
        })
        .then(res => res.json())
        .then(data => {
          const reply = data.reply;
          const msg = new SpeechSynthesisUtterance(reply);
          msg.lang = "en-IN";
          speechSynthesis.speak(msg);
        });
      };
    }

  function startChat() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    const langCode = document.getElementById("langSelect").value;
    recognition.lang = {
      en: "en-IN", hi: "hi-IN", ta: "ta-IN"

    recognition.start();

    recognition.onresult = function (event) {

  function getChatbotResponse(input, lang) {

  function saveProduct(e) {
  e.preventDefault();
  const form = document.getElementById("productForm");
  const id = form.getAttribute("data-id");

  // Use FormData to send file + other fields
  const formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("description", document.getElementById("description").value);
  formData.append("price", parseFloat(document.getElementById("price").value));
  formData.append("stock", parseInt(document.getElementById("stock").value));
  formData.append("category", document.getElementById("category").value);

  const imageFile = document.getElementById("image").files[0];
  if (imageFile) {
    formData.append("image", imageFile);
  }

  const url = id ? `/edit_product/${id}` : "/add_product";

  fetch(url, {
    method: "POST",
    body: formData // Important: no content-type, browser sets it automatically for FormData
  }).then(() => {
    fetchProducts();
    closeModal();
  });
}
function loadProducts() {
  fetch('/api/products')
    .then(res => res.json())
    .then(data => {
      if (data.products && data.products.length > 0) {
        let html = '<ul>';
        data.products.forEach(p => {
          html += `<li><b>${p.name}</b> ‚Äî ${p.description} | ‚Çπ${p.price} | Stock: ${p.stock} | Category: ${p.category}</li>`;
        });
        html += '</ul>';
        document.getElementById('productList').innerHTML = html;
      } else {
        document.getElementById('productList').textContent = 'No products added yet.';
      }
    })
    .catch(() => {
      document.getElementById('productList').textContent = 'Failed to load products.';
    });
}
