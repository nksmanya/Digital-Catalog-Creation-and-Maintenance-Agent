<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ text.register }}</title>
  <style>
    /* ========================
       1. Base Reset & Layout
    ======================== */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      background: #dff0d8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h2 {
      color: #2f5d27;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 0 #a3d39c;
      text-align: center;
      margin-top: 0px;
    }

    form {
      background: #f9fff7;
      padding: 2rem 1.5rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow:
        5px 5px 15px rgba(0, 80, 0, 0.15),
        -5px -5px 15px rgba(144, 238, 144, 0.6);
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #3b6b1e;
      font-size: 1.1rem;
      text-align: left;
      user-select: none;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .input-group input,
    select {
      flex: 1 1 auto;
      min-width: 0;
      padding: 10px 12px;
      border: 2px solid #8cc63f;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: inset 2px 2px 5px rgba(140,198,63,0.4);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    select {
      background: #e9f6d6;
      cursor: pointer;
      width: 100%;
    }

    input:focus,
    select:focus {
      border-color: #567d1b;
      box-shadow: 0 0 8px 2px #9edc6e;
    }

    .input-group button[type="button"] {
      flex-shrink: 0;
      width: 40px;
      height: 38px;
      border: none;
      border-radius: 8px;
      background: #a4d03b;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow:
        2px 2px 5px rgba(0, 90, 0, 0.3),
        inset 1px 1px 3px rgba(255, 255, 255, 0.5);
      transition: background 0.3s ease;
    }

    .input-group button[type="button"]:hover {
      background: #81b622;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #6abf3a, #4a7d14);
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        4px 4px 6px #3e6b11,
        -4px -4px 6px #a8df65;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(145deg, #81c643, #5c8c21);
      box-shadow:
        6px 6px 8px #346409,
        -6px -6px 8px #b5e072;
    }

    p {
      margin-top: 0.5rem;
      color: #3a6d24;
      font-weight: 600;
      font-size: 1rem;
    }

    a {
      color: #6f9f2b;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #a3d39c;
      text-decoration: underline;
    }

    select.language-select {
      display: block;
      width: 100%;
      max-width: 420px;
      margin: 1rem 0;
      padding: 8px 10px;
      border: 2px solid #7db33f;
      border-radius: 10px;
      box-shadow: inset 2px 2px 6px rgba(124, 179, 63, 0.5);
      background: #e9f6d6;
      color: #3b6b1e;
      font-size: 1rem;
      cursor: pointer;
    }

    button.read-instructions {
      display: block;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background: #a4d03b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow:
        2px 2px 6px rgba(0, 80, 0, 0.5),
        inset 1px 1px 3px rgba(255, 255, 255, 0.6);
      transition: background 0.3s ease;
    }

    button.read-instructions:hover {
      background: #81b622;
    }

    @media (max-width: 400px) {
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }
      .input-group button[type="button"] {
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <h2>{{ text.register }}</h2>

  <form action="/register" method="POST">
    <label for="role">{{ text.role }}</label>
    <select name="role" id="role" required>
      <option value="farmer">{{ text.farmer }}</option>
      <option value="kirana">{{ text.kirana }}</option>
      <option value="artisan">{{ text.artisan }}</option>
    </select>

    <label for="email">{{ text.email }}</label>
    <div class="input-group">
      <input type="email" name="email" id="email" required>
      <button type="button" onclick="startSpeech('email')">ЁЯОд</button>
    </div>

    <label for="phone">{{ text.phone }}</label>
    <div class="input-group">
      <input type="tel" name="phone" id="phone" required>
      <button type="button" onclick="startSpeech('phone')">ЁЯОд</button>
    </div>

    <label for="password">{{ text.password }}</label>
    <div class="input-group">
      <input type="password" name="password" id="password" required>
      <button type="button" onclick="startSpeech('password')">ЁЯОд</button>
    </div>

    <button type="submit">{{ text.register }}</button>
  </form>

  <p>{{ text.have_account }} <a href="/login">{{ text.login_here }}</a></p>

  <label>{{ text.language }}</label>
  <select class="language-select" onchange="changeLanguage(this.value)">
    <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
    <option value="hi" {% if lang == 'hi' %}selected{% endif %}>рд╣рд┐рдВрджреА</option>
    <option value="ta" {% if lang == 'ta' %}selected{% endif %}>родрооро┐ро┤рпН</option>
  </select>

  <button class="read-instructions" onclick="speakInstructions()">ЁЯФК {{ text.read_instructions }}</button>

  <script>
    const selectedLang = "{{ lang }}";

    function changeLanguage(lang) {
      fetch("/set_language", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lang })
      }).then(() => location.reload());
    }

    function startSpeech(fieldId) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = selectedLang === 'hi' ? 'hi-IN' : selectedLang === 'ta' ? 'ta-IN' : 'en-IN';
      recognition.start();

      recognition.onresult = function (event) {
        document.getElementById(fieldId).value = event.results[0][0].transcript;
      };

      recognition.onerror = function (event) {
        alert('Speech recognition error: ' + event.error);
      };
    }

    function speakInstructions() {
      const messages = {
        en: "Please select your role, and enter your email, phone number, and password. You may also use the microphone to enter information using your voice.",
        hi: "рдХреГрдкрдпрд╛ рдЕрдкрдиреА рднреВрдорд┐рдХрд╛ рдЪреБрдиреЗрдВ, рдФрд░ рдИрдореЗрд▓, рдлреЛрди рдирдВрдмрд░ рдФрд░ рдкрд╛рд╕рд╡рд░реНрдб рджрд░реНрдЬ рдХрд░реЗрдВред рдЖрдк рдЖрд╡рд╛рдЬрд╝ рд╕реЗ рдЬрд╛рдирдХрд╛рд░реА рджрд░реНрдЬ рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдП рдорд╛рдЗрдХреНрд░реЛрдлрд╝реЛрди рдХрд╛ рдЙрдкрдпреЛрдЧ рдХрд░ рд╕рдХрддреЗ рд╣реИрдВред",
        ta: "родропро╡рпБроЪрпЖропрпНродрпБ роЙроЩрпНроХро│рпН рокроЩрпНроХрпИ родрпЗро░рпНро╡рпБроЪрпЖропрпНродрпБ, рооро┐ройрпНройроЮрпНроЪро▓рпН, родрпКро▓рпИрокрпЗроЪро┐ роОрогрпН рооро▒рпНро▒рпБроорпН роХроЯро╡рпБроЪрпНроЪрпКро▓рпНро▓рпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН. ЁЯОд роР роХро┐ро│ро┐роХрпН роЪрпЖропрпНродрпБ роХрпБро░ро▓рпН роЙро│рпНро│рпАроЯрпНроЯрпИ рокропройрпНрокроЯрпБродрпНродро▓ро╛роорпН."
      };

      const message = messages[selectedLang] || messages.en;
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = selectedLang === 'hi' ? 'hi-IN' : selectedLang === 'ta' ? 'en-IN' : 'en-IN';
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
