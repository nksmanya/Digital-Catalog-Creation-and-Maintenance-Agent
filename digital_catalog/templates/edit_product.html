<!-- templates/edit_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
    }

    h2 {
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .btn {
      background-color: orange;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Product</h2>
    <form method="POST">
      <input type="text" name="name" value="{{ product[1] }}" required>
      <input type="text" name="category" value="{{ product[2] }}">
      <input type="number" step="0.01" name="price" value="{{ product[3] }}" required>
      <textarea name="description">{{ product[4] }}</textarea>
      <button type="submit" class="btn">Update Product</button>
    </form>
  </div>
</body>
</html>
