<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
    <header>
        <div class="left-header">
            <h2 data-i18n="dashboardTitle">üì¶ Catalog Dashboard</h2>
        </div>
        <div class="right-header">
            <select id="langSelect" onchange="changeLanguage(this.value)">
                <option value="en" {% if lang=='en' %}selected{% endif %}>English</option>
                <option value="hi" {% if lang=='hi' %}selected{% endif %}>‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                <option value="ta" {% if lang=='ta' %}selected{% endif %}>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
            </select>
            <div id="profile">
                üë§ <span id="userName">User</span>
                <button onclick="logout()" data-i18n="logout">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section class="top-bar">
            <input type="text" id="searchBar" data-i18n-placeholder="searchPlaceholder"
                placeholder="üîç Search by name, category, or keyword..." oninput="searchCatalog()" />
            <button onclick="openAddForm()" data-i18n="addProduct">‚ûï Add Product</button>
            <button onclick="exportCatalog()" data-i18n="export">üì§ Export</button>
        </section>

        <section id="alerts"></section>

        <section id="summary"></section>

        <section id="productList" class="cards"></section>
    </main>

    <div id="modalContainer" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle" data-i18n="modalAdd">Add Product</h3>
            <form id="productForm" onsubmit="saveProduct(event)">
                <input type="hidden" id="editIndex" />
                <input type="text" id="name" placeholder="Product Name" required />
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="number" id="price" placeholder="Price" required />
                <input type="number" id="stock" placeholder="Stock" required />
                <input type="text" id="category" placeholder="Category" required />
                <button type="submit" data-i18n="save">‚úÖ Save</button>
                <button type="button" onclick="closeModal()" data-i18n="cancel">‚ùå Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/lang.js"></script>
    <script src="js/catalog.js"></script>
</body>

</html>
